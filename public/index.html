<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/animate.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/index.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-3" id="validate">Form Validation</h1>
          </div>
        </div>
        <div id="message"></div>
        <div class="row">
          <div class="col-6">
            <form onsubmit="return validate(this)" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Name:</label>
    <input type="text" class="form-control"  id="name" name="name" aria-describedby="emailHelp" placeholder="Enter name" onblur="revise(this);">
  </div>
</div>
<div class="col-6">
<div class="form-group">
    <label for="exampleInputEmail1">Lastname:</label>
    <input type="text" class="form-control" id="lastname" name="lastname" aria-describedby="emailHelp" placeholder="Enter lastname" onblur="revise(this);">
  </div>
</div>
</div>

<div class="row">
  <div class="col-6">
  <div class="form-group">
    <label for="exampleInputEmail1">Email:</label>
    <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" onblur="revise(this); reviseEmail(this);">
  </div>
  </div>
  <div class="col-6">
  <div class="form-group">
    <label for="exampleInputEmail1">Phone:</label>
    <input type="number" class="form-control" id="phone" name="phone" aria-describedby="emailHelp" placeholder="Enter phone" onblur="revise(this);">
  </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" onblur="revise(this); validePassword(this);">
  </div>
  </div>
  <div class="col-6">
  <div class="form-group">
    <label for="exampleInputPassword1">Repeat Password</label>
    <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Enter Password" onblur="revise(this);">
  </div>
  </div>
  </div>
  <button type="submit" class="btn btn-primary" role="button">Submit</button>
  </form>
</div>
</body>
</html>
